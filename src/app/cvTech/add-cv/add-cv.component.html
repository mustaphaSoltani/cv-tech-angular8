<div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
<form #formulair="ngForm">
  <label for="name">Name</label>
  <input  required id="name" type="text" ngModel name="name" class="form-control">

  <label for="firstname">Firstname</label>
  <input required id="firstname" type="text" ngModel name="firstname" class="form-control">

  <label for="job">Job</label>
  <input required id="job" type="text" ngModel name="job" class="form-control">

   <label for="age">Age</label>
  <input required min="0" max="60" id="age" type="number" ngModel name="age" class="form-control">

 <label for="cin">CIN</label>
  <input  required id="cin" type="number" ngModel name="cin" class="form-control">

  <label for="path">Path</label>
  <input  id="path" type="text" ngModel name="path" class="form-control">

  <button [disabled]="formulair.invalid" (click)="addPersonne(formulair)" class="btn-primary">Envoyer</button>

</form>
